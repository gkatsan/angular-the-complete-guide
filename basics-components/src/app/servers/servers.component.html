<app-server *ngFor="let server of servers"></app-server>

<hr><!------------------>

allowNewServer: <span [innerText]="allowNewServer"></span> <!--Property binding-->
<br>

<button
  class="btn btn-primary mb-2"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>

<p>{{ serverCreationStatus }}</p> <!--String interpolation-->

<p *ngIf="serverCreated">
  <span *ngIf="serverName; else noServerName">Server name is: {{ serverName }}</span>
  <ng-template #noServerName>
    <span>Please enter a server name:</span>
  </ng-template>
</p>

<label>Server Name</label>
<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)">

<p>{{ serverName }}</p>

<hr><!------------------>

<label>Server2 Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="server2Name">

<p>{{ server2Name }}</p>
